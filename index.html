<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mario Vs Luigi</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    
     <script>
      window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
      if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
        var meta = document.getElementById ("viewport");
        meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
      }
    </script>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=540 style="width: 960px; height: 540px; background: #231F20"></canvas>
    <script src="Build/MarioVsLuigi-WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/MarioVsLuigi-WebGL.data.unityweb",
        frameworkUrl: "Build/MarioVsLuigi-WebGL.framework.js.unityweb",
        codeUrl: "Build/MarioVsLuigi-WebGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ipodtouch0218",
        productName: "NSMB-MarioVsLuigi",
        productVersion: "1.7.1.0-beta",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        //devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
